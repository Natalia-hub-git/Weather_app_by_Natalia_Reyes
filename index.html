<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/favicon.png" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Natalia Reyes, PWA</title>
    </head>
    <body>
        <div id="player" class="embed-responsive embed-responsive-16by9"></div>
        <main>
            <section class="contact-form text-center">
                <h1>¿Como está el clima en tu ciudad?</h1>
                <h2>Ingresá el nombre de tu ciudad y presiona buscar</h2>
                <form id="contact-form" class="searcher">
                    <input title="Search" id="search" placeholder="Ingrese la ciudad..." value="" type="text" required/>
                    <button id="sendButton" type="button"><i class="fa fa-search"></i></button>
                </form>
            </section>
            <div id="main"></div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
